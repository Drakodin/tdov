<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TDOV</title>
        <link rel="stylesheet" href="style/index.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Internal sheet, references FA -->
        <link rel="stylesheet" href="style/tdov.css">
        <script src="scripts/tdov.js"></script>
    </head>
    <body>
        <!-- Rotating background and music -->
        <div class="bg-1"></div>
        <div class="bg-2"></div>
        <div class="bg-3"></div>
        <audio class="bg-music" src="media/Finding Mithral.mp3" volume="0.5" muted=true loop></audio>
        <div class="welcome-popover">
            <div class="welcome-msg" onclick="start()">Enter</div>
        </div>
        <div class="msg-container">
            <div class="msg-sound">
                <audio class="msg-audio" volume="0.5" src="media/audio/complete_silence.wav"></audio>
                <i class="msg-sound-control fa-solid fa-volume-high"></i>
            </div>
            <div class="msg-txt" id="msg">

            </div>
            <div class="msg-control-base">
                <button class="msg-control">
                    <i class="fa-solid fa-left-long control" data-direction="left"></i>
                </button>
                <button class="msg-control">
                    <i class="fa-solid fa-right-long control" data-direction="right"></i>
                </button>
            </div>
        </div>
    </body>
    <script src="scripts/index.js"></script>
</html>
